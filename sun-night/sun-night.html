<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="sun-night.css"></link>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/duotone.css" integrity="sha384-R3QzTxyukP03CMqKFe0ssp5wUvBPEyy9ZspCB+Y01fEjhMwcXixTyeot+S40+AjZ" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/fontawesome.css" integrity="sha384-eHoocPgXsiuZh+Yy6+7DsKAerLXyJmu2Hadh4QYyt+8v86geixVYwFqUvMU8X90l" crossorigin="anonymous" />
</head>


<body>
    <div class="container">

        <div class="title">
            <h1>
                Day / Night
                <br> Toggler
            </h1>
        </div>
        <div class="btn">
            <input type="checkbox" name="check" id="check">
            <label for="check">
                <div class="box">
                    <div class="ball"></div>
                        <div class="scenary">
                           <div class="moon">
                            <i class="far fa-moon-stars"></i>
                           </div>
                             <div class="sun">
                               <i class="fas fa-sun"></i>
                             </div>
                       </div>                    
                </div>
            </label>


        </div>
        <div class="content">
            Một ngày gồm có ban ngày và ban đêm. Ban ngày là khoảng thời gian từ khi Mặt Trời mọc đến khi Mặt Trời lặn. Ban đêm là khoảng thời gian từ lúc Mặt Trời lặn đến lúc Mặt Trời mọc. Trong một ngày, Ban Đêm ngắn nhất là ở ngày Hạ Chí và dài nhất ở ngày Đông
            Chí.
        </div>
    </div>
    <script src="sun-night.js"></script>

</body>

</html>
